<div class="w-full max-w-xl mx-auto">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-extrabold tracking-tight text-white mb-2 header-glow">
            Sürreal Ritim Uygulaması
        </h1>
        <p class="text-lg font-light text-gray-400 glow-text-sm">
            Dijital Derinlik ve Ruhani Formlar
        </p>
    </header>

    <section class="ruhani-form p-6 rounded-xl mb-6 text-center">
        
        <p id="frequency-display" class="text-3xl font-extrabold mb-6 text-white header-glow">
            440.00 Hz - A4
        </p>

        <div id="gauge-container" class="relative w-64 h-64 mx-auto mb-8">
            
            <div class="absolute inset-0 rounded-full" 
                 style="background-color: rgba(245, 245, 245, 0.05); border: 3px solid var(--color-neon); box-shadow: 0 0 20px rgba(0, 224, 255, 0.8);">
            </div>
            
            <div id="gauge-needle" class="absolute left-1/2 top-1/2 -ml-0.5 -mt-20 w-1 h-20 bg-red-500 rounded-full" 
                 style="background-color: var(--color-neon); transform-origin: bottom center; transform: rotate(12deg); transition: transform 0.1s linear;">
            </div>
            
            <div class="absolute left-1/2 top-1/2 -ml-3 -mt-3 w-6 h-6 rounded-full" 
                 style="background-color: var(--color-neon); box-shadow: 0 0 10px var(--color-neon);">
            </div>
            
        </div>

        <button id="activate-button" class="py-3 px-8 text-black font-bold rounded-lg shadow-lg transition duration-300 transform active:scale-95 mx-auto block mb-6" 
            style="background-color: var(--color-neon); border: 2px solid var(--color-light-form);">
            Pause <span class="ml-2">||</span>
        </button>

        <div class="mb-4">
            <label for="volume-slider" class="block text-sm font-light mb-2 glow-text-sm">
                Ses Şiddeti
            </label>
            <input type="range" id="volume-slider" min="0" max="100" value="70" class="w-full h-2 rounded-lg appearance-none cursor-pointer"
                style="background: linear-gradient(to right, var(--color-neon) 70%, rgba(245, 245, 245, 0.2) 70%);">
        </div>

    </section>

    <section class="ruhani-form p-6 rounded-xl">
        <h2 class="text-xl font-semibold mb-4 text-white glow-text-lg">
            Kozmik Veri Akışı
        </h2>
        <div id="data-display" class="bg-gray-900 p-4 rounded-lg border border-gray-700 text-sm font-mono text-gray-200 glow-text-sm">
            Bağlantı Durumu: <span class="text-white header-glow">AKTİF - RİTİM BAŞLADI!</span>
        </div>
    </section>
    
</div>
