
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürreal Uygulama Mimarisi</title>
    <!-- Tailwind CSS'i yükler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter (Temiz ve Modern Tipografi) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /*
        Görsel konseptimizi destekleyen koyu arka plan renkleri ve font ayarları.
        İç karartmayan, dijital derinlik hissi veren koyu mavi tonu kullanıldı.
        */
        :root {
            /* Saf siyaha yakın, dijital derinlik hissi veren koyu mavi */
            --color-bg-deep: #0a0a1a; 
            /* Sürreal formlar için ruhani, çok açık gri */
            --color-light-form: #f5f5f5;
            /* Neon enerji ve vurgu rengi: Enerjik Mavi */
            --color-neon: #00e0ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-deep);
            color: var(--color-light-form);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Yeni: Metinlere Ruhani Işıltı (Base Glow) */
        /* Genel metinler için ince, zarif ışıltı */
        .glow-text-sm {
            text-shadow: 0 0 1px var(--color-light-form); 
        }
        /* Başlıklar ve vurgular için daha belirgin ışıltı */
        .glow-text-lg {
            text-shadow: 0 0 5px rgba(245, 245, 245, 0.7), 0 0 2px var(--color-neon); 
        }
        /* Ana Başlık için en güçlü ışıltı */
        .header-glow {
            text-shadow: 0 0 15px var(--color-neon), 0 0 8px var(--color-light-form);
        }

        /*
        Ruhani Form Bileşeni Stili:
        Yuvarlak köşeler, hafifçe yüzen etki ve neon ışıltı.
        */
        .ruhani-form {
            background-color: rgba(245, 245, 245, 0.05); /* Yarı saydam, ruhani arka plan */
            color: var(--color-light-form);
            border: 1px solid var(--color-neon);
            box-shadow: 0 0 15px rgba(0, 224, 255, 0.5), 0 0 5px rgba(245, 245, 245, 0.5); /* Neon ışıltısı */
            transition: all 0.3s ease;
        }

        /* Hover efekti: Objeye dokununca enerjisinin artması */
        .ruhani-form:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px var(--color-neon), 0 0 10px var(--color-light-form);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Ana Konteyner: Mobil Uyumu için ortalanmış ve genişlik ayarlı -->
    <div class="w-full max-w-md mx-auto">

        <!-- Başlık Bölümü -->
        <header class="text-center mb-10">
            <!-- Ana Başlığa header-glow sınıfı uygulandı -->
            <h1 class="text-4xl font-extrabold tracking-tight text-white mb-2 header-glow">
                Sürreal Ritim Uygulaması
            </h1>
            <!-- Alt metne hafif ışıltı uygulandı -->
            <p class="text-lg font-light text-gray-400 glow-text-sm">
                Dijital Derinlik ve Ruhani Formlar
            </p>
        </header>

        <!-- Örnek Ruhani Form: Ayar/Etkileşim Alanı -->
        <section class="ruhani-form p-6 rounded-xl mb-6">
            <!-- glow-text-lg sınıfı uygulandı -->
            <h2 class="text-xl font-semibold mb-4 text-white glow-text-lg">
                Enerji Frekansı Ayarı
            </h2>
            <!-- glow-text-sm sınıfı uygulandı -->
            <p class="text-sm text-gray-300 mb-4 glow-text-sm">
                Bu form, uygulamanın temel ritmik parametresini temsil eder.
            </p>
            
            <!-- Basit bir düğme örneği (Ruhani formun içindeki etkileşim) -->
            <button id="activate-button" class="w-full py-3 mt-4 text-black font-bold rounded-lg shadow-lg transition duration-300 transform active:scale-95" 
                style="background-color: var(--color-light-form); border: 2px solid var(--color-neon);">
                Enerjiyi Aktifleştir
            </button>
        </section>

        <!-- İkinci Ruhani Form: Bilgi Görüntüleme -->
        <section class="ruhani-form p-6 rounded-xl">
            <!-- glow-text-lg sınıfı uygulandı -->
            <h2 class="text-xl font-semibold mb-4 text-white glow-text-lg">
                Kozmik Veri Akışı
            </h2>
            <!-- glow-text-sm sınıfı uygulandı -->
            <div id="data-display" class="bg-gray-900 p-4 rounded-lg border border-gray-700 text-sm font-mono text-gray-200 glow-text-sm">
                Bağlantı Durumu: <span class="text-yellow-400">Yükleniyor...</span>
            </div>
        </section>
        
    </div>

    <script>
        const activateButton = document.getElementById('activate-button');
        const dataDisplay = document.getElementById('data-display');
        
        activateButton.addEventListener('click', () => {
            // Butona tıklandığında bir mikro etkileşim başlat
            const initialState = dataDisplay.innerHTML; // İlk durumu kaydet

            // Neon vurguyu artırıp geri getiren görsel geri bildirim
            activateButton.style.boxShadow = '0 0 30px var(--color-neon), 0 0 15px var(--color-light-form)';
            
            // RUHANİ İSTEK: Metin daha da beyazlaşıp parlasın (Pure White + Güçlü Glow)
            dataDisplay.innerHTML = `Bağlantı Durumu: <span class="text-white header-glow">AKTİF - RİTİM BAŞLADI!</span>`;
            
            setTimeout(() => {
                activateButton.style.boxShadow = 'none'; // Işıltıyı normale döndür
                // Parlaklığı eski seviyesine (ama hala ışıltılı) geri getir
                dataDisplay.innerHTML = `Bağlantı Durumu: <span class="text-yellow-400 glow-text-sm">Beklemede...</span>`;
            }, 1000);

            console.log("Enerji formu aktifleştirildi!");
        });

    </script>
